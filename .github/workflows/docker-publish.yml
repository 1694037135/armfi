name: Docker Build & Push

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # å°†ä¸‹é¢çš„ YOUR_GITHUB_USERNAME æ›¿æ¢ä¸ºä½ çš„ GitHub ç”¨æˆ·å
  IMAGE_NAME: ${{ github.repository_owner }}/zero-robotic-arm

jobs:
  # ============================================================
  # Job 1: æ„å»ºå¹¶æ¨é€ Backend é•œåƒ
  # ============================================================
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”§ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ æ„å»ºå¹¶æ¨é€ Backend é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: ./robot-control-system/backend
          file: ./robot-control-system/backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================================
  # Job 2: æ„å»ºå¹¶æ¨é€ AI Service é•œåƒ
  # ============================================================
