  # ============================================================
  # Job 3: æ„å»ºå¹¶æ¨é€ Frontend é•œåƒ
  # ============================================================
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkoutä»£ç 
